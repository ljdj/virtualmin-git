<header> Cho phép kho Git? </header> Khi tùy chọn này được bật, chủ sở hữu của máy chủ ảo này sẽ có thể tạo một hoặc nhiều kho Git được liên kết với miền để lưu trữ mã nguồn được kiểm soát phiên bản và các tệp khác. Các kho lưu trữ có sẵn cho mỗi người dùng có thể được cấu hình trên trang người dùng thư / FTP. <p><footer>
