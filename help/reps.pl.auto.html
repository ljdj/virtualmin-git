<header> Udziel dostępu do repozytoriów Git </header> Gdy Git jest włączony w powyższym polu, listy te pozwalają wybrać, do jakich konkretnych repozytoriów użytkownik będzie miał dostęp do odczytu / zapisu. Aby dodać repozytorium, wybierz je z menu po lewej stronie i kliknij przycisk strzałki w prawo. <p><footer>
