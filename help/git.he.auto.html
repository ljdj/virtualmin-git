<header> התחברות Git מופעלת? </header> כאשר זה מוגדר כ- <b>כן</b> , המשתמש יקבל גישה לקריאה / כתיבה לכל מאגרי ה- Git שנבחרו בשדה למטה. Git היא מערכת בקרת קוד מקור, המשמשת בדרך כלל על ידי מפתחי תוכנה. <p style=";text-align:right;direction:rtl"> משתמשים עם גישה למאגרים כלשהם יוכלו גם להשתמש ב- GitWeb כדי לדפדף במקור ולשינויים <b>בכל</b> המאגרים בתחום זה. <p style=";text-align:right;direction:rtl"><footer>
